<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>有奖竞猜</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/jquery-1.11.3.min.js"></script>
  <script src="./js/rem.js"></script>
</head>
<body>
  <div class="module-one">
    <h3>支付宝权益</h3>
  </div>
  <div class="module-two">
    <h4 class="amounts">01300</h4>
  </div>
  <div class="module-three">
    <div class="three-content">
      <p class="mark">七月八日上证指数<span class="mark-desc">2933.36 -2.58%</span></p>
      <div class="progress">
        <div class="right-percent">30%</div>
        <div class="percent">70%</div>
      </div>
      <div class="prodict-dom" style="display: none;">
        <h4>您已预言<span class="dowm">跌</span></h4>
        <p>预计下一个交易日15：15结果揭晓</p>
      </div>
      <div class="btns-box">
        <div class="up">看涨</div>
        <div class="down">看跌</div>
      </div>
    </div>
  </div>
  <div class="dialog-wrap" id="look_wrap">
    <div class="main-content">
      <span class="close"></span>
      <div class="content-top">
        <div class="look look-up"></div>
        <h5>预测7月9日大盘指数涨跌</h5>
        <!-- <p>我当前的积分：<span class="my-points">7456</span></p> -->
        <div class="line"></div>
        <div class="prodict">选择预言积分数</div>
        <ul class="bet-ul">
          <li data-value="0.1" class="current">0.1</li>
          <li data-value="0.5">0.5</li>
          <li data-value="1">1</li>
          <li data-value="2">2</li>
        </ul>
        <p class="prodict-result">
          猜对预计可得<span>40积分</span>和<span>2克星</span>，或在结果揭晓当日24点前选择<span>红包</span>，仅供参考
        </p>
      </div>
      <div class="content-down">
        <div class="down-btn">
          <h5>我要看涨</h5>
          <p>货的结果、下期预言以及新赛季提醒</p>
        </div>
        <p>预言战绩如进入排行榜前50名，其它用户将可查看你的战绩（昵称将脱敏）</p>
      </div>
    </div>
  </div>
